<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        
        #box{
            width: 100px;
            height: 100px;
            background: red;
        }


    </style>
    <script src="./jquery-1.8.3.min.js"></script>
</head>
<body>
    <!-- 
        JQuery 框架
    -->

    <div id="box"></div>

    <h1>老母鸡</h1>
    <h1>老母鸡</h1>

    <button>点我一下</button>


    <script>
        
        $('div').mousemove(function(){
            $(this).css('background','blue')
        }).mouseout(function(){
            $(this).css('background','red')
        })


        $(document).ready(function(){
            $('body').css('background','skyblue');
        });

        $('h1').css('font-size','100px').css('background','orange').css('color','white');
        $('button').click(function(){
            $('h1').toggle(2000);
        })


        // alert( $('h1').html()  );

        // $('h1').html('小母鸡')

        $("h1").html(function(n){
            return "这个 h1 元素的 index 是：" + n;
            });

        $('h1,div').attr('balabala','ppp')
        $('h1').removeAttr('class')



        // 1. 选择器
        // 2. 属性
        // 3. css
        // 4. 文档处理
        // 5. 筛选
        // 6. 事件
        // 7. 效果
        // 8. event对象
        // 9. 工具

        $('button').click(function(){
            $(this).remove();
        })

    </script>

    <script>
        
        const length = 4;
        const numbers = [];
        for (var i = 0; i < length; i++);{
          numbers.push(i + 1);
        }
        console.log(numbers); 
        console.log('------------- 分隔符 --------------');


        



    </script>

</body>
</html>
